<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片压缩</title>
  <style>
    .imgList {
      width: 1220px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      flex: 1 1 auto;
    }
    .imgList img, .imgList canvas {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <input type="file" onchange="handleChange(event)"/>
  <div class="imgList"></div>
</body>
<script src="./src/index.js"></script>
<script>
  let mini = new imgCompress();
  function handleChange(e) {
    let file = e.target.files[0];

    mini.file2DataUrl(file);
    mini.file2Image(file);
  }
</script>
<script>
</script>
</html>
