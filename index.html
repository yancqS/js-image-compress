<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片压缩</title>
  <style>
    .setting_zone {
      display: flex;
    }
    .imgList {
      width: 1220px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      flex: 1 1 auto;
    }

    .imgList img,
    .imgList canvas {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="setting_zone">
    <div>
      <input type="file" onchange="handleChange(event)" />
    </div>
    <div>
      <h3>设置参数</h3>
    </div>
  </div>

  <div class="imgList"></div>
</body>
<script src="./src/index.js"></script>
<script>
  let mini = new imgCompress();
  async function handleChange(e) {
    let file = e.target.files[0];

    let url = await mini.file2DataUrl(file);
    mini.url2Image(url); // 1st image
    mini.upload('http://127.0.0.1:3000/upload', file, console.log);
    // mini.dataUrl2Image(url); // 2nd image

    let img = await mini.file2Image(file); // 3rd image
    let canvas = mini.img2Canvas(img); // 4th canvas

    let canvas_url = mini.canvas2DataUrl(canvas, 0.4, 'image/webp');
    // mini.url2Image(canvas_url); // 5th compress image

    let blob = mini.dataUrl2Blob(canvas_url);
    mini.upload('http://127.0.0.1:3000/upload', blob, console.log);
    // let blob_img = await mini.blob2Image(blob); // 6th image compress (因为传参为压缩的canvas_url)
    // let blob_url = await mini.blob2DataUrl(blob);
  }
</script>
<script>
</script>

</html>
